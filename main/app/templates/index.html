<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Literary Game</title>
    <style>
        body { font-family: sans-serif; background-color: #121212; color: #e0e0e0; margin: 0; padding: 2rem; }
        .container { max-width: 800px; margin: auto; background-color: #1e1e1e; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
        h1 { text-align: center; color: #bb86fc; }
        #story-display { height: 400px; overflow-y: scroll; border: 1px solid #333; padding: 1rem; margin-bottom: 1rem; border-radius: 4px; background-color: #2c2c2c; }
        #story-display p { margin: 0 0 1rem 0; }
        #player-input { display: flex; }
        #action-input { flex-grow: 1; padding: 0.75rem; border: 1px solid #333; border-radius: 4px; background-color: #2c2c2c; color: #e0e0e0; }
        #submit-btn { padding: 0.75rem 1.5rem; border: none; background-color: #6200ee; color: white; border-radius: 4px; margin-left: 1rem; cursor: pointer; }
        #submit-btn:hover { background-color: #3700b3; }
        #submit-btn:disabled { background-color: #333; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Literary Game</h1>
        <div id="story-display">
            <p><strong>Narrator:</strong> {{ opening_message }}</p>
        </div>
        <form id="player-input-form">
            <div id="player-input">
                <input type="text" id="action-input" placeholder="What do you do?" autocomplete="off">
                <button type="submit" id="submit-btn">Send</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('player-input-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const inputField = document.getElementById('action-input');
            const submitButton = document.getElementById('submit-btn');
            const storyDisplay = document.getElementById('story-display');
            const playerAction = inputField.value.trim();

            if (!playerAction) return;

            // Display player's action
            const playerPara = document.createElement('p');
            playerPara.innerHTML = `<strong>You:</strong> ${playerAction}`;
            storyDisplay.appendChild(playerPara);

            // Disable input and show loading state
            inputField.value = '';
            inputField.disabled = true;
            submitButton.disabled = true;
            submitButton.textContent = 'Thinking...';
            
            storyDisplay.scrollTop = storyDisplay.scrollHeight;

            try {
                const response = await fetch('/play', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: playerAction })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }

                const data = await response.json();

                // Display narrator's response
                const narratorPara = document.createElement('p');
                narratorPara.innerHTML = `<strong>Narrator:</strong> ${data.narrative}`;
                storyDisplay.appendChild(narratorPara);

            } catch (error) {
                console.error('Error:', error);
                const errorPara = document.createElement('p');
                errorPara.innerHTML = '<strong>System:</strong> An error occurred. Please try again.';
                storyDisplay.appendChild(errorPara);
            } finally {
                // Re-enable input
                inputField.disabled = false;
                submitButton.disabled = false;
                submitButton.textContent = 'Send';
                inputField.focus();
                storyDisplay.scrollTop = storyDisplay.scrollHeight;
            }
        });
    </script>
</body>
</html>
